---
GENERATOR_VERSION: '1.0'

ANSIBLE_METADATA: |
    {
      'metadata_version': '1.1',
      'status': ['preview'],
      'supported_by': 'network'
    }
NETWORK_OS: nxos
RESOURCE: acls
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: nxos_acls
  version_added: 2.9
  short_description: Manage named ACLs on NX-OS
  description: Manage Manage named ACLs on NX-OS
  author: Bradley Thornton (cidrblock)
  notes:
    - Tested against <network_os> 7.3.(0)D1(1) on VIRL
  options:
    config:
      description: A list of ACLs
      type: list
      elements: dict
      suboptions:
        name:
          description: The name of the ACL
          type: str
        entries:
          description: The entries within the ACL
          elements: dict
          required_together: [[action, protocol, source, destination]]
          type: list
          suboptions:
            action:
              type: str
            additional_parameters:
              type: str
            destination:
              mutually_exclusive: [[address, addrgroup, any, prefix], [wildcard_bits, addrgroup, any, prefix]]
              required_together: [[address, wildcard_bits]]
              type: dict
              suboptions:
                address:
                  type: str
                addrgroup:
                  type: str
                any:
                  type: bool
                port_protocol:
                  type: dict
                  mutually_exclusive: [[eq, lt, neq, portgroup, range], [eq, gt, neq, portgroup, range]]
                  suboptions:
                    eq:
                      type: str
                    gt:
                      type: str
                    lt:
                      type: str
                    neq:
                      type: str
                    portgroup:
                      type: str
                    range:
                      type: dict
                      suboptions:
                        start:
                          type: str
                        end:
                          type: str
                prefix:
                  type: str
                wildcard_bits:
                  type: str
            log:
              type: bool
            match:
              type: dict
              suboptions:
                ack:
                  type: bool
                dscp:
                  type: str
                established:
                  type: bool
                fin:
                  type: bool
                http_method:
                  type: str
                packet_length:
                  type: dict
                  mutually_exclusive: [[eq, lt, neq, range], [eq, gt, neq, range]]
                  suboptions:
                    eq:
                      type: int
                    gt:
                      type: int
                    lt:
                      type: int
                    neq:
                      type: int
                    range:
                      type: dict
                      suboptions:
                        start:
                          type: int
                        end:
                          type: int
                precedence:
                  type: str
                psh:
                  type: bool
                rst:
                  type: bool
                syn:
                  type: bool
                ttl:
                  type: int
                udf:
                  type: list
                  elements: dict
                  suboptions:
                    mask:
                      type: str
                    name:
                      type: str
                    value:
                      type: str
                urg:
                  type: bool
                vlan:
                  type: str
            protocol:
              type: str
            remark:
              type: str
            sequence:
              required: True
              type: int
            source:
              type: dict
              mutually_exclusive: [[address, addrgroup, any, prefix], [wildcard_bits, addrgroup, any, prefix]]
              required_together: [[address, wildcard_bits]]
              suboptions:
                address:
                  type: str
                addrgroup:
                  type: str
                any:
                  type: bool
                port_protocol:
                  type: dict
                  mutually_exclusive: [[eq, lt, neq, portgroup, range], [eq, gt, neq, portgroup, range]]
                  suboptions:
                    eq:
                      type: str
                    gt:
                      type: str
                    lt:
                      type: str
                    neq:
                      type: str
                    portgroup:
                      type: str
                    range:
                      type: dict
                      suboptions:
                        start:
                          type: str
                        end:
                          type: str
                prefix:
                  type: str
                wildcard_bits:
                  type: str
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
        - deleted
        - gathered
        - merged
        - overridden
        - rendered
        - replaced
      default: merged
EXAMPLES:
- merged_example_01.txt
- replaced_example_01.txt
- overridden_example_01.txt
- deleted_example_01.txt
