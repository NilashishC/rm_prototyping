- name: Set some values
  set_fact:
    proc_1:
      processes:
      - distance:
          external: 100
          intra_area: 100
          inter_area: 100
        id: 100
        vrf: blue

- name: Set the distance
  eos_ospf:
    config: "{{ proc_1 }}"
    state: merged

- name: Reset config
  eos_ospf:
    state: deleted
  register: result

- debug:
    var: result
    
- name: Check the distance
  assert:
    that: "{{ result['before'] == proc_1 }}"

- name: Check the distance
  assert:
    that: "{{ not result['after'] }}"
