- name: Set some values
  set_fact:
    proc_1:
      processes:
      - default_information:
          always: true
          metric: 5
          metric_type: 1
          originate: true
          route_map: rmap1
        id: 100
        vrf: blue
    proc_2:
      processes:
      - default_information:
          metric: 6
          originate: true
          route_map: rmap2
        id: 100
        vrf: blue
  
- name: Set the default_information_originate
  eos_ospf:
    config: "{{ proc_1 }}"
    state: merged

- name: Set the default_information_originate
  eos_ospf:
    config: "{{ proc_2 }}"
    state: replaced
  register: result

- name: Reset config
  eos_ospf:
    state: deleted

- name: Check the default_information_originate
  assert:
    that: "{{ result['before'] == proc_1 }}"

- name: Check the default_information_originate
  assert:
    that: "{{ result['after'] == proc_2 }}"
