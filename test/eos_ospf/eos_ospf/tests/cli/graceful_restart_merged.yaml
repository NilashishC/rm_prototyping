- name: Set some values
  set_fact:
    proc_1:
      processes:
      - graceful_restart:
          enable: True
        id: 100
        vrf: blue
    proc_2:
      processes:
      - graceful_restart:
          enable: False
        id: 100
        vrf: blue
    desired:
      processes:
      - id: 100
        vrf: blue

- name: Set the graceful_restart
  eos_ospf:
    config: "{{ proc_1 }}"
    state: merged

- name: Set the graceful_restart
  eos_ospf:
    config: "{{ proc_2 }}"
    state: merged
  register: result

- name: Reset config
  eos_ospf:
    state: deleted

- name: Check the graceful_restart
  assert:
    that: "{{ result['before'] == proc_1 }}"

- name: Check the graceful_restart
  assert:
    that: "{{ result['after'] == desired }}"
