acls:
- name: foo
  entries:
  - action: permit
    destination:
      any: true
    protocol: ip
    sequence: 10
    source:
      any: true
  - action: permit
    destination:
      any: true
    protocol: ip
    sequence: 11
    source:
      any: true
  - action: permit
    destination:
      prefix: 2.2.2.2/32
    protocol: tcp
    sequence: 12
    source:
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      prefix: 2.2.2.0/24
    match:
      ack: true
    protocol: tcp
    sequence: 13
    source:
      port_protocol:
        eq: telnet
      prefix: 1.1.1.0/24
  - action: permit
    destination:
      prefix: 2.2.2.0/24
    match:
      ack: true
    protocol: tcp
    sequence: 14
    source:
      port_protocol:
        eq: '100'
      prefix: 1.1.1.0/24
  - action: permit
    destination:
      port_protocol:
        gt: smtp
      prefix: 2.2.2.0/24
    protocol: tcp
    sequence: 15
    source:
      port_protocol:
        eq: '100'
      prefix: 1.1.1.0/24
  - action: permit
    destination:
      any: true
    protocol: ospf
    sequence: 16
    source:
      address: 1.1.1.0
      wildcard_bits: 0.0.0.255
  - action: permit
    destination:
      any: true
    match:
      http_method: put
    protocol: tcp
    sequence: 17
    source:
      any: true
  - remark: foo
    sequence: 18
  - action: permit
    destination:
      addrgroup: bar
    protocol: ahp
    sequence: 19
    source:
      addrgroup: foo
  - action: deny
    destination:
      any: true
    protocol: udp
    sequence: 20
    source:
      any: true
      port_protocol:
        eq: snmp
  - action: permit
    destination:
      any: true
    protocol: tcp
    sequence: 21
    source:
      port_protocol:
        neq: telnet
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      any: true
    protocol: tcp
    sequence: 22
    source:
      port_protocol:
        range:
          end: 22
          start: ftp-data
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      port_protocol:
        portgroup: pfoo
      prefix: 2.2.2.2/32
    protocol: tcp
    sequence: 23
    source:
      port_protocol:
        portgroup: pfoo
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      prefix: 2.2.2.2/32
    match:
      packet_length:
        eq: '20'
    protocol: tcp
    sequence: 24
    source:
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      prefix: 2.2.2.2/32
    match:
      packet_length:
        range:
          end: 200
          start: 100
    protocol: tcp
    sequence: 25
    source:
      prefix: 1.1.1.1/32
  - action: permit
    destination:
      prefix: 2.2.2.2/32
    match:
      psh: true
      rst: true
      syn: true
      ttl: 5
      udf:
      - mask: '0x0'
        name: foo
        value: '0x0'
      - mask: '0x2'
        name: bar
        value: '0x1'
    protocol: tcp
    sequence: 26
    source:
      prefix: 1.1.1.1/32
  - action: deny
    destination:
      prefix: 2.2.2.2/32
    log: true
    match:
      psh: true
      urg: true
      vlan: 100
    protocol: tcp
    sequence: 27
    source:
      address: 1.1.1.0
      wildcard_bits: 0.0.0.128
  - action: permit
    additional_parameters: host-isolated
    destination:
      any: true
    protocol: icmp
    sequence: 28
    source:
      prefix: 1.1.1.1/32
