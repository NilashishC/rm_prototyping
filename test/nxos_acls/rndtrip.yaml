- hosts: all
  gather_facts: false
  tasks:
  - import_role:
      name: "../../../rm_prototyping"
  - name: Apply some config
    nxos_facts:
      gather_network_resources:
      - acls
  # - debug:
  #     var: ansible_network_resources
  - nxos_acls:
      config: "{{ ansible_network_resources['acls'] }}"
      state: merged
    check_mode: True
    register: result
  - debug:
      var: result
  
