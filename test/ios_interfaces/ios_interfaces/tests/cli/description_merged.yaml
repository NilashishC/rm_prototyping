- name: Set some values
  set_fact:
    config:
    - name: GigabitEthernet1
      description: my_desc
      enable: true

- name: Set the description
  ios_interfaces:
    config: "{{ config }}"
    state: merged
  register: result

- name: Reset config
  ios_interfaces:
    state: deleted

- name: Check the description
  assert:
    that: "{{ result['after']|selectattr('name', 'equalto', 'GigabitEthernet1')|list == config }}"
