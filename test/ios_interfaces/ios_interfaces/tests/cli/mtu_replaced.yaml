- name: Set some values
  set_fact:
    config_1:
    - mtu: 600
      name: GigabitEthernet0/1
    - mtu: 600
      name: GigabitEthernet0/2
    config_2:
    - name: GigabitEthernet0/2
      mtu: 1000

- name: Set the mtu
  ios_interfaces:
    config: "{{ config_1 }}"
    state: merged

- name: Set the mtu
  ios_interfaces:
    config: "{{ config_2 }}"
    state: replaced
  register: result

- name: Reset config
  ios_interfaces:
    state: deleted

- name: Set the compare value
  set_fact:
    compval: mtu

- name: Check the mtu initial
  assert:
    that: "{{ (result['before']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == int[compval] }}"
  loop: "{{ config_1 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"

- name: Check the mtu unchanged
  assert:
    that: "{{ (result['after']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == int[compval] }}"
  loop: "{{ config_1 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"
  when: not config_2|selectattr('name', 'equalto', int['name'])|list

- name: Check the mtu changed
  assert:
    that: "{{ (result['after']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == int[compval] }}"
  loop: "{{ config_2 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"
