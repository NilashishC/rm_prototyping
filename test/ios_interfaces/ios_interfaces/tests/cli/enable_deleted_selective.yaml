- name: Set some values
  set_fact:
    config_1:
    - enable: false
      name: GigabitEthernet0/2
    - enable: false
      name: GigabitEthernet0/3
    config_2:
    - name: GigabitEthernet0/2

- name: Set the enable
  ios_interfaces:
    config: "{{ config_1 }}"
    state: merged

- name: Delete the enable
  ios_interfaces:
    config: "{{ config_2 }}"
    state: deleted
  register: result

- name: Reset config
  ios_interfaces:
    state: deleted

- name: Set the compare value
  set_fact:
    compval: enable
    default_val: True

- name: Check the enable initial
  assert:
    that: "{{ (result['before']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == int[compval] }}"
  loop: "{{ config_1 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"

- name: Check the enable unchanged
  assert:
    that: "{{ (result['after']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == int[compval] }}"
  loop: "{{ config_1 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"
  when: not config_2|selectattr('name', 'equalto', int['name'])|list

- name: Check the enable deleted
  assert:
    that: "{{ (result['after']|selectattr('name', 'equalto', int['name'])|list)[0][compval] == default_val }}"
  loop: "{{ config_2 }}"
  loop_control:
    loop_var: int
    label: "{{ int['name'] }}-{{ compval }}"
